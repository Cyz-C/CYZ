<html>
<head>
<title>登陆界面</title>
<meta charset="utf-8">
<style type="text/css">
body{font-size: 12px;background-image:url(1122.jpg);background-repeat:no-repeat; background-position:50% 50%;margin: 150px;}
td{font-size: 12px;}
</style>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
  <tbody>
  <tr>
    <td valign="center" align="middle">
      <table border="0" cellspacing="0" cellpadding="0" width="563" align="center">
        <tbody>
        <tr>
          <td height="393" background="五角星.jpg">
            <table border="0" cellspacing="0" cellpadding="0" width="563">
              <tbody>
              <tr>
                <td height="60" width="180">&nbsp;</td>
                <td height="60" width="183">&nbsp;</td>
                <td height="60" width="200">&nbsp;</td></tr>
              <tr>
                <td height="180" width="180">&nbsp;</td>
                <td height="180" valign="center" width="183" align="left">
                  <table border="0" cellspacing="0" cellpadding="0" width="183">
                    <tbody>
                    <tr>
                      <td height="35" width="133" align="left">
                        <form id="form1" method="post" name="form1" action="">
                        <table border="0" cellspacing="0" cellpadding="0" width="183">
                          <tbody>
                          <tr>
                            <td height="35" width="50" align="right">用户：</td>
                            <td height="35" width="133" align="left"><input style="border:#7f9db9 1px solid; font-size: 18px; " id="UserName" maxlength="10" size="11" name="UserName"></td></tr>
                          <tr>
                            <td height="35" width="50" align="right">密码：</td>
                            <td height="35" width="133" align="left"><input style="border: #7f9db9 1px solid;  font-size: 18px; " id="Password" maxlength="10" size="11" type="password" name="Password"></td></tr>
                          <tr>
                            <td height="35" width="50" align="right">验证：</td>
                            <td height="35" width="133" align="left">
                              <table border="0" cellspacing="0" cellpadding="0" width="133">
                                <tbody>
                                <tr>
                                <td height="35" width="80"><input style="border: #7f9db9 1px solid;  font-size: 18px; " id="ValidCode" maxlength="4" size="4" name="ValidCode"></td>
                                <td height="35" width="55"><img src="验证码.jpg" width="40" height="20">
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                          <tr>
                            <td height="35" width="50" align="right">&nbsp;</td>
                            <td height="35" width="133" align="left">
                              <input border="0" align="absMiddle" src="登陆.jpg" width="64" height="30" type="image" >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
                <td height="180" width="200">&nbsp;</td></tr>
              <tr>
                <td height="153" width="180">&nbsp;</td>
                <td height="153" width="183">&nbsp;</td>
                <td height="153" width="200">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</td>
</tr>
</tbody>
</table>
</body>
</html>
